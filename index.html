<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Agent - Veo/Sora Style</title>
    <style>
        /* --- CORE VARIABLES BASED ON YOUR PALETTE --- */
        :root {
            --bg-start: #0F0F12;
            --bg-end: #1C1C22;
            --surface: #1E1E24;
            --border: #2A2A32;
            --text-main: #EDEDED;
            --text-muted: #888890;
            --accent: #6C5CE7; /* A subtle purple accent for active states */
            --radius-lg: 16px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* App-like feel */
        }

        /* --- LAYOUT CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            padding: 20px;
        }

        /* --- SIDEBAR (HISTORY) --- */
        .sidebar {
            background: rgba(30, 30, 36, 0.5); /* #1E1E24 with transparency */
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .sidebar-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-item:hover {
            border-color: var(--text-muted);
            transform: translateY(-2px);
        }

        .history-thumb {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 4px;
        }

        .history-info h4 { font-size: 12px; font-weight: 500; }
        .history-info p { font-size: 10px; color: var(--text-muted); }

        .plan-badge {
            margin-top: auto;
            padding: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 12px;
        }
        .plan-badge span { color: var(--accent); font-weight: bold; }

        /* --- MAIN WORKSPACE --- */
        .workspace {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* --- VIDEO PREVIEW AREA --- */
        .preview-area {
            flex-grow: 1;
            background: #000;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .placeholder-text {
            color: var(--text-muted);
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .download-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-download {
            background: var(--text-main);
            color: var(--bg-start);
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.5; /* Disabled look initially */
        }

        /* --- CONTROL PANEL --- */
        .controls-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .mode-toggles {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 14px;
            cursor: pointer;
            padding-bottom: 5px;
            position: relative;
        }
        
        .mode-btn.active { color: var(--text-main); font-weight: 600; }
        .mode-btn.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--text-main);
        }

        /* --- SETTINGS GRID --- */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .styled-select {
            background: var(--bg-start);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            outline: none;
            width: 100%;
            appearance: none; /* Custom arrow needed for production */
        }

        /* --- AUDIO SUITE --- */
        .audio-suite {
            grid-column: span 2;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .toggle-row {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .toggle-switch {
            width: 32px;
            height: 18px;
            background: var(--border);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 14px;
            height: 14px;
            background: var(--text-muted);
            border-radius: 50%;
            transition: var(--transition);
        }

        .toggle-switch.active { background: var(--accent); }
        .toggle-switch.active::after { transform: translateX(14px); background: #fff; }

        /* --- PROMPT BAR --- */
        .prompt-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .prompt-input {
            flex-grow: 1;
            background: var(--bg-start);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-main);
            padding: 15px;
            font-size: 14px;
            resize: none;
            outline: none;
            height: 50px;
            transition: var(--transition);
        }

        .prompt-input:focus {
            border-color: var(--text-muted);
            box-shadow: 0 0 0 1px var(--border);
        }

        .btn-generate {
            background: linear-gradient(135deg, #4A4A52, #2A2A32);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-generate:hover {
            border-color: var(--text-main);
            transform: scale(1.02);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; overflow-y: scroll; display: block;}
            .sidebar { display: none; /* Hidden on mobile for simple demo */ }
            .settings-grid { grid-template-columns: 1fr 1fr; }
            .audio-suite { grid-column: span 2; flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">Generation History</div>
            
            <div class="history-list">
                <div class="history-item">
                    <div class="history-thumb"></div>
                    <div class="history-info">
                        <h4>Cyberpunk R...</h4>
                        <p>Video • 10s</p>
                    </div>
                </div>
                <div class="history-item">
                    <div class="history-thumb"></div>
                    <div class="history-info">
                        <h4>Ocean Wav...</h4>
                        <p>Image to Video • 4K</p>
                    </div>
                </div>
                </div>

            <div class="plan-badge">
                Current Plan: <span>Free Tier</span><br>
                <small style="color:var(--text-muted); margin-top:5px; display:block;">2/5 Daily Credits Used</small>
            </div>
        </aside>

        <main class="workspace">
            <section class="preview-area">
                <div class="placeholder-text">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#2A2A32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
                    <span>Ready to Generate</span>
                </div>
                
                <div class="download-overlay">
                    <button class="btn-download">Download 4K</button>
                </div>
            </section>

            <section class="controls-wrapper">
                
                <div class="mode-toggles">
                    <button class="mode-btn active">Text to Video</button>
                    <button class="mode-btn">Image to Video</button>
                </div>

                <div class="settings-grid">
                    <div class="setting-group">
                        <span class="setting-label">Resolution</span>
                        <select class="styled-select">
                            <option>1080p HD</option>
                            <option>4K UHD</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <span class="setting-label">Duration</span>
                        <select class="styled-select">
                            <option>5 Seconds</option>
                            <option>30 Seconds</option>
                            <option>1 Minute</option>
                        </select>
                    </div>

                    <div class="setting-group audio-suite">
                        <div class="toggle-row">
                            <div class="toggle-switch active"></div>
                            <div style="flex:1">
                                <span class="setting-label" style="display:block; margin-bottom:4px;">AI Voice</span>
                                <select class="styled-select" style="padding:5px; font-size:10px;">
                                    <option>Narrative (Male)</option>
                                    <option>Soft (Female)</option>
                                </select>
                            </div>
                        </div>
                        <div class="toggle-row">
                            <div class="toggle-switch active"></div>
                            <div style="flex:1">
                                <span class="setting-label" style="display:block; margin-bottom:4px;">SFX</span>
                                <select class="styled-select" style="padding:5px; font-size:10px;">
                                    <option>Cinematic</option>
                                    <option>Nature</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your video... (e.g., A futuristic city with flying cars in 4K)"></textarea>
                    <button class="btn-generate">Generate</button>
                </div>

            </section>
        </main>
    </div>

</body>
</html>
